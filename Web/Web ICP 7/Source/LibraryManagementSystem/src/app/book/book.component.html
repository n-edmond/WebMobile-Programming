<head><!--needed bootstrap for the edits. included here -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
<div class="image"><!--adding background image here-->
    <div style="text-shadow:2px 2px 4px #000000;text-align: center; color:white;"><!--adding styles for header here-->
      <h1 >Welcome to the Library Management System</h1></div>
  <br><br><br><!--adding spaces after the title-->
<div class = "container">
  <div class="button-row">
    <a mat-raised-button color="primary" [routerLink]="['/book-create']">
      <h3>New Book</h3>
      <mat-icon>add</mat-icon>
    </a>
  </div>
  </div>

  <div class="example-container mat-elevation-z8">
    <table mat-table #table [dataSource]="dataSource">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Title Column -->
      <ng-container matColumnDef="isbn">
        <th mat-header-cell *matHeaderCellDef> ISBN</th>
        <td mat-cell *matCellDef="let element" class="isbn-col"> {{element.isbn}} </td>
      </ng-container>

      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title of the Book</th>
        <td mat-cell *matCellDef="let element" class = "isbn-col"> {{element.title}} </td>
      </ng-container>

      <!-- Author Column -->
      <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef> Author's Name</th>
        <td mat-cell *matCellDef="let element" class="tab2">{{element.author}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/book-details/', row._id]"></tr>
    </table>
